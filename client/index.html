<!doctype html>
<html lang="en" ng-app="greep">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, shrink-to-fit=no"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Diagnostic Signature</title>
        <link rel="shortcut icon" href="/server/favicon.png" type="image/png">

        <!-- <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>  -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link href="/node_modules/jasny-bootstrap/dist/css/jasny-bootstrap.css" rel="stylesheet"/>
        <link href="/node_modules/font-awesome/css/font-awesome.css" rel="stylesheet"/>
        <link href="/node_modules/angular-toastr/dist/angular-toastr.css" rel="stylesheet"/>
        <link href="/node_modules/railroad-diagrams/railroad-diagrams.css" rel="stylesheet"/>
        <link href="/node_modules/codemirror/lib/codemirror.css" rel="stylesheet"/>
        <link href="/node_modules/codemirror/addon/dialog/dialog.css" rel="stylesheet">
        <link href="/client/index.css" rel="stylesheet"/>
        <base href="/" />

    </head>

    <body ng-cloak>

        <div id="__app__">
            <span us-spinner spinner-key="spinner-icon"></span>
            <div id="wrapper">
                <!-- <ds-sidebar></ds-sidebar> -->
                <div class="page-content-wrapper">
                    <ds-header></ds-header>
                    <!-- <ng-view></ng-view> -->
                    <div ui-view class="full-height">
                        <ds-welcome></ds-welcome>
                    </div>
                </div>
                <ds-footer></ds-footer>
            </div>
        </div>

        <div id="__templates__">

            <script type="text/ng-template" id="/client/upload_files.html">
                <!-- ds-upload-files -->
                <div class="card">
                    <div class="card-block">
                        <h2 class="card-title">Upload Log Files</h2>
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-success">
                                <input type="radio" name="options" id="positive" autocomplete="off"/>
                                positive
                            </label>
                            <label class="btn btn-danger">
                                <input type="radio" name="options" id="negative" autocomplete="off"/>
                                negative
                            </label>
                        </div>
                        <input name="" type="text" placeholder="filename" class="px-2"/>
                        <textarea id="code" name="code">{{model.text}}</textarea>
                    </div>
                </div>
            </script>

            <script type="text/ng-template" id="/client/developer.html">
                <!-- ds-developer -->
                <div class="container-fluid">
                    <div class="row">
                        <input type="text" class="form-control p-2 m-4" autocomplete
                               ng-model="model.user.misc.cdets"
                               ng-keyup="model.cdets_change($event)"
                               placeholder="CDETS Bug-Number"/>
                    </div>
                    <div class="row">
                        <input type="text" class="form-control p-2 m-4" autocomplete
                               ng-model="model.user.misc.ithaca"
                               ng-keyup="model.ithaca_change($event)"
                               placeholder="Jira ITHACA-Number"/>
                    </div>
                    <div class="row">
                        <input type="text" class="form-control p-2 m-4" autocomplete
                               ng-model="model.user.misc.phabricator"
                               ng-keyup="model.phabricator_change($event)"
                               placeholder="Phabricator D-Number"/>
                    </div>
                    <div class="row">
                        <input type="text" class="form-control p-2 m-4" autocomplete
                               ng-model="model.user.io.announcement"
                               ng-keyup="model.announcement_change($event)"
                               placeholder="App Announcement"/>
                    </div>
                    <div class="row">
                        <input type="text" class="form-control p-2 m-4" autocomplete
                               placeholder="Git Branch Name"/>
                    </div>
                </div>
            </script>

            <script type="text/ng-template" id="/client/login.html">
                <!-- ds-login -->
                <div class="container-fluid" >
                    <div class="row">
                        <div class="col-xs-offset-2 col-xs-8 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4 card-shadow"
                             style="margin-top:5em;padding:3em;background:white;" >

                            <div class="row-fluid" style="text-align:center;margin-bottom:2.6em;">
                                <h3>Login</h3>
                            </div>

                            <div class="row-fluid">
                                <div class="input-group">
                                    <div class="input-group-addon" style="border-radius:0px">
                                        <span class="glyphicon glyphicon-user"></span>
                                    </div>
                                    <input type="email" class="form-control" id="menu_bar_txt_email"
                                           style="border-radius:0px;" placeholder="Email">
                                </div>
                            </div>

                            <div class="row-fluid">
                                <div class="input-group">
                                    <div class="input-group-addon" style="border-radius:0px">
                                        <span class="glyphicon glyphicon-lock"></span>
                                    </div>
                                    <input type="password" class="form-control" id="menu_bar_txt_password"
                                           style="border-radius:0px;" placeholder="Password">
                                </div>
                            </div>

                            <div class="row-fluid" style="margin-top:1em;margin-bottom:1em;">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-model="model.user.login.remember"> Remember me
                                    </label>
                                </div>
                            </div>

                            <div class="row-fluid">
                                <button type="button" style="border-radius:0px" class="btn btn-primary btn-block">Sign in</button>
                            </div>
                        </div>
                    </div>
                </div>
            </script>

            <script type="text/ng-template" id="/client/header.html">
                <!-- ds-header -->
                <nav class="navbar navbar-light bg-faded navbar-toggleable-md sticky-top">
                    <button class="navbar-toggler navbar-toggler-right" type="button"
                            data-toggle="collapse" data-target="#header_menu"
                            aria-controls="header_menu" aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <a class="navbar-brand" ui-sref="welcome">{{model.dsig.title.name1}}</a>

                    <div class="navbar-collapse collapse flex-column flex-sm-row"
                         id="header_menu">
                        <ul class="navbar-nav nav">
                            <li class="nav-item">
                                <a class="nav-link" ng-href="/{{model.user.cdets.id}}"
                                   ng-cloak ng-bind="model.user.cdets.template">
                                </a>
                            </li>
                        </ul>

                        <form class="form-inline flex-sm-fill">
                            <input type="text" id="cdets_id" class="form-control"
                                   placeholder="Enter CDET ID"
                                   ng-model="model.user.cdets.id"
                                   ng-change="model.change_id()"
                                   ng-keyup="$event.keyCode == 13 ? model.change_id() : null"/>
                        </form>
                    </div>
                </nav>
            </script>

            <script type="text/ng-template" id="/client/footer.html">
                <!-- ds-footer -->
                <nav class="navbar navbar-inverse bg-inverse navbar-toggleable-md fixed-bottom">
                    <button class="navbar-toggler navbar-toggler-right" type="button"
                            data-toggle="collapse" data-target="#footer_menu"
                            aria-controls="footer_menu" aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <a class="navbar-brand">&nbsp;</a>

                    <div class="collapse navbar-collapse justify-content-end flex-column flex-sm-row"
                         id="footer_menu">
                        <span class="navbar-text mr-auto">
                            {{model.dsig.title.copyright}}
                        </span>
                        <ul class="navbar-nav">
                            <li class="nav-item" ng-repeat="menu in model.dsig.footer">
                                <a class="nav-link" ui-sref="{{menu.state}}" target="{{menu.target}}">
                                    {{menu.name}}
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </script>

            <script type="text/ng-template" id="/client/sidebar.html">
                <!-- ds-sidebar -->
                <div id="sidebar-wrapper full-height">
                    <ul class="sidebar-nav">
                        <li class="sidebar-brand">
                            <a style="color:white;background-color:$607D8B;">
                                User
                            </a>
                        </li>
                        <li style="margin-left:2px;">
                            <input type="email" ng-model="model.user.username" class="form-control"
                                   style="border-radius:0px; padding-left:18px; border:none; width:212px; margin:18px;margin-top:0px;"
                                   placeholder="Enter Usename">
                        </li>
                        <li style="margin-left:2px;">
                            <input type="password" ng-model="model.user.password" class="form-control"
                                   style="border-radius:0px; padding-left:18px; border:none; width:212px; margin:18px;"
                                   placeholder="Enter Password">
                        </li>
                        <li>
                            <button type="button" class="btn btn-primary" style="width:85%;">

                        </li>

                            <a style="color:white;background-color:$607D8B;">
                                Developer
                            </a>
                        </li>

                        <li style="margin-left:2px;">
                            <input type="text" class="form-control" autocomplete
                                   ng-model="model.user.misc.cdets" ng-keyup="model.cdets_change($event)"
                                   style="border-radius:0px; padding-left:18px; border:none; width:212px; margin:18px;"
                                   placeholder="CDETS Bug-Number">
                        </li>
                        <li style="margin-left:2px;margin-top:0px;">
                            <input type="text" class="form-control" autocomplete
                                   ng-model="model.user.misc.ithaca" ng-keyup="model.ithaca_change($event)"

                                   placeholder="Jira ITHACA-Number">
                        </li>
                        <li style="margin-left:2px;">
                            <input type="text" class="form-control" autocomplete
                                   ng-model="model.user.misc.phabricator" ng-keyup="model.phabricator_change($event)"
                                   style="border-radius:0px; padding-left:18px; border:none; width:212px; margin:18px;"
                                   placeholder="Phabricator D-Number">
                        </li>
                        <li style="margin-left:2px;">
                            <input type="text" class="form-control" autocomplete
                                   ng-model="model.user.io.announcement" ng-keyup="model.announcement_change($event)"
                                   style="border-radius:0px; padding-left:18px; border:none; width:212px; margin:18px;"
                                   placeholder="App Announcement"/>
                        </li>
                        <li style="margin-left:2px;">
                            <input type="text" class="form-control" autocomplete

            <script type="text/ng-template" id="/client/expression_phrase.html">
                <!-- ds-expression-phrase -->
                <span class="badge badge-pill text-white pb-2"
                      style="background-color:grey;">
                    <span ng-transclude style="font-size:1.3333333em;"></span>
                </span>

            </script>

            <script type="text/ng-template" id="/client/positive_phrase.html">
                <!-- ds-positive-phrase -->
                <span class="badge badge-pill" style="color:white;background-color:lightgreen;padding-bottom:0.4em;">
                    <span ng-transclude style="font-size:1.3333333em;"></span>
                    <i class="fa fa-check-circle fa-lg"></i>
                </span>

            </script>

            <script type="text/ng-template" id="/client/negative_phrase.html">
                <!-- ds-negative-phrase -->
                <span class="badge badge-pill" style="color:white;background-color:lightcoral;padding-bottom:0.4em;">
                    <span ng-transclude  style="font-size:1.3333333em;"></span>
                    <i class="fa fa-times-circle fa-lg"></i>

            <script type="text/ng-template" id="/client/search_row.html">
                <!-- ds-search-now -->
                <div class="container-fluid">

                    <div class="row" style="margin-top:1em;margin-bottom:1em;">
                        <div class="col-sm-12">
                            <div class="input-group" style="width:100%;">
                                <span class="input-group-addon" style="border-radius:0px;">
                                    Search CDETS Bug
                                </span>
                                <input type="text" ng-model="model.user.cdets.id" class="form-control"
                                       placeholder="Search Bug ID"  style="border-radius:0px;">

                            </div>
                        </div>
                    </div>

                </div>

            </script>

            <script type="text/ng-template" id="/client/search_bug.html">
                <!-- ds-search-bug -->
                <div class="input-group" style={{model.style}}>
                    <input type="text" class="form-control"
                           style="background-color:#ededed;"
                           placeholder="Search Bug ID"
                           ng-model="model.id"
                           id="query" name="query" style="border-radius:0px;">
                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-success"
                                style="border-radius:0px;">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </div>
                </div>

            </script>

            <script type="text/ng-template" id="/client/retrieve_records.html">
                <!-- ds-retrieve-records -->
                <div class="container-fluid full-height" style="margin-top:0.2em;margin-bottom:0.2em;">

                    <div class="panel panel-default"  style="border-radius:0px;">
                        <div class="panel-heading clearfix">
                            <span class="panel-title pull-left" style="margin-top:0.3em;">
                                Retrieve from Database
                            </span>
                            <div class="form-inline pull-right">
                                <input name="" type="text" value="" placeholder="mongo id"
                                       ng-model="model.user.cdets.id"
                                       class="form-control input-lg" style="margin-right:0.4em; height:34px;" />
                                <button class="btn btn-primary pull-right" type="button"
                                        data-toggle="collapse" data-target="#collapse_retrieve_records"
                                        aria-expanded="true" aria-controls="collapse_retrieve_records">
                                    done
                                </button>
                            </div>
                        </div>

                        <div id="collapse_retrieve_records" class="collapse">
                            <div class="panel-body">
                                <table class="table" style="border-style: solid; border-width: 1px; border-color: lightgrey;">
                                    <tr>
                                        <th>Author</th>
                                        <th>Modified Date</th>
                                        <th>Validation State</th>
                                        <th>Distribution Level</th>
                                        <th>Mongo ID</th>
                                        <th></th>
                                    </tr>

                                    <tr ng-repeat="record in model.user.records">

                                        <td>{{record.author}}</td>
                                        <td>{{record.dateModified}}</td>
                                        <td>{{record.validationState}}</td>
                                        <td>{{record.distributionLevel}}</td>
                                        <td>{{record.mongoId}} <span class="glyphicon glyphicon-remove" style="color:red;"></span></td>
                                        <td><span class="glyphicon glyphicon-ok" style="color:green;"></span></td>
                                    </tr>
                                </table>
                            </div>

                            <div class="panel-footer" style="background-color:transparent;border-radius:0px;">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="bt-group pull-right">
                                                <button class="btn btn-danger">cancel</button>
                                                <button class="btn btn-primary">save</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </script>

            <script type="text/ng-template" id="/client/retrieve_records_body.html">
                <!-- ds-retrieve-records-body -->
                <table class="table" style="border-style: solid; border-width: 1px; border-color: lightgrey;">
                    <tr>
                        <th>Author</th>
                        <th>Modified Date</th>
                        <th>Validation State</th>
                        <th>Distribution Level</th>
                        <th>Mongo ID</th>
                        <th></th>
                    </tr>

                    <tr ng-repeat="record in model.user.records">

                        <td>{{record.author}}</td>
                        <td>{{record.dateModified}}</td>
                        <td>{{record.validationState}}</td>
                        <td>{{record.distributionLevel}}</td>
                        <td>{{record.mongoId}} <span class="glyphicon glyphicon-remove" style="color:red;"></span></td>

            <script type="text/ng-template" id="/client/define_logic_expression.html">
                <!-- ds-define-logic-expression -->
                <div>
                    <div class="card">
                        <div class="card-header p-0">
                            <input class="text-white text-center border-0 py-1"
                                   type="text" placeholder="Pattern"
                                   style="width:100%;font-size:2em;background-color:lightgrey;"
                                   ng-model="model.expression.name"/>
                        </div>
                        <div class="card-block p-0" ng-show="model.expression.heighten!==0">
                            <form class="mt-4 p-4" style="width:100%;">
                                <div class="form-group row"
                                     ng-repeat="(key,value) in model.expression"
                                     ng-show="model.heighten!=0 && model.visible(key)">
                                    <label class="col-sm-12 col-form-label"
                                           ng-class="{'col-md-3':model.expression.widen==0, 'col-md-2':model.expression.widen==1, 'col-md-1':model.expression.widen==2}"
                                           for="{{key}}.{{model.expression.id}}" >
                                        {{key}}
                                    </label>
                                    <div class="col-sm-12"
                                         ng-class="{'col-md-9':model.expression.widen==0, 'col-md-10':model.expression.widen==1, 'col-md-11':model.expression.widen==2}">
                                        <input class="form-control" type="text"
                                               id="{{key}}.{{model.expression.id}}"
                                               ng-model="model.expression[key]">
                                    </div>
                                </div>

                            </form>
                        </div>
                        <div class="card-footer" style="background-color:transparent;">
                            <div class="button-group pull-right">
                                <button class="btn btn-default"
                                        ng-click="model.shrink_width()">
                                    <i class="fa fa-compress" style="transform: rotate(45deg);"></i>
                                </button>

                                <button class="btn btn-default"
                                        ng-click="model.expand_width()">
                                    <i class="fa fa-arrows-h"></i>
                                </button>
                                <button class="btn btn-default"
                                        ng-click="model.cycle_height()">
                                    <i class="fa fa-arrows-v"></i>
                                </button>
                                <button class="btn btn-danger"
                                        ng-click="model.remove(model.expression.id)">
                                    <i class="fa fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="space m-4"></div>

                </div>
            </script>
